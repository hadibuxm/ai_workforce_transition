{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transition Assessment Tool{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="site-header">
        <h1>Transition Assessment Tool</h1>
        <p class="tagline">Assess how prepared a role is for AI-driven transformation.</p>
    </header>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <small>&copy; {% now "Y" %} Transition Assessment Toolkit</small>
    </footer>
</body>
</html>
